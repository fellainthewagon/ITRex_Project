<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <title>Register</title>
  </head>
  <style>
    body {
      background: rgb(255, 247, 247);
      background: linear-gradient(
        90deg,
        rgba(255, 247, 247, 1) 0%,
        rgba(255, 252, 244, 1) 44%,
        rgba(247, 254, 255, 1) 100%
      );
    }
    .register {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .nav {
      display: flex;
      justify-content: flex-end;
      margin: 4rem 8rem;
    }
  </style>

  <body>
    <div class="nav">
      <div class="">
        <div>
          <a href="/login"><button class="btn btn-info">Login =></button></a>
        </div>
      </div>
    </div>

    <div class="register">
      <div style="color: red; display: none" class="fail-msg"></div>
      <form class="form-horizontal register-form" action="" method="POST">
        <fieldset>
          <div id="legend">
            <legend class="">Register</legend>
          </div>
          <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
              <input type="text" id="name" class="input-xlarge" required />
              <p class="help-block">
                Name must be unique, at least 2 characters without spaces
              </p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
              <input type="text" id="email" class="input-xlarge" required />
              <p class="help-block">Please provide your E-mail</p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="dob">DoB</label>
            <div class="controls">
              <input type="date" id="dob" class="input-xlarge" required />
              <p class="help-block">Please provide your Day of Birth</p>
            </div>
          </div>

          <div
            style="display: flex; justify-content: center"
            class="control-group"
          >
            <label style="margin: 0 1.3rem" for="dob">Gender</label>
            <select
              style="width: 17.5rem"
              class="control-group"
              id="gender"
              required
            >
              <option selected>Choose...</option>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>

          <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input
                type="password"
                id="password"
                class="input-xlarge"
                required
              />
              <p class="help-block">Password should be at least 6 characters</p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="password_confirm"
              >Confirm password</label
            >
            <div class="controls">
              <input
                type="password"
                id="password_confirm"
                class="input-xlarge"
                required
              />
              <p class="help-block confirm-message">Please confirm password</p>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button class="btn btn-info">Register</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <script type="module" src="../js/pages/register.js"></script>
  </body>
</html>
