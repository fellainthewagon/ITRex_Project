<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Doctor</title>
  </head>
  <style>
    body {
      background: rgb(255, 247, 247);
      background: linear-gradient(
        90deg,
        rgba(255, 247, 247, 1) 0%,
        rgba(255, 252, 244, 1) 44%,
        rgba(247, 254, 255, 1) 100%
      );
      margin: 5rem 5rem;
    }
    form {
      width: 20rem;
    }
    header {
      margin-bottom: 3rem;
    }
    section {
      max-width: 1200px;
      margin: 0 auto;
    }
    .current-next {
      display: flex;
      justify-content: space-between;
      margin-left: 1rem;
      margin-bottom: 3rem;
    }
    .resolution-area {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
    }
    #current-patient {
      margin-left: 1rem;
      font-size: larger;
    }
    .block-add-resolution {
      display: flex;
      flex-direction: column;
    }
    .added-resolution-message {
      color: green;
      display: none;
      margin: 0 auto 2rem;
    }
    .title {
      display: flex;
      justify-content: space-between;
    }
    .resolution {
      margin-top: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .popup {
      width: 300px;
      background-color: rgba(30, 33, 53, 0.463);
      padding: 2rem;
      border: 1px solid black;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }
    .popupwrapper {
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      position: absolute;
      justify-content: center;
      align-items: center;
      display: none;
    }
  </style>

  <body>
    <header>
      <div class="title">
        <h2>Cabinet</h2>
        <a class="logout" href=""><h5>LogOut</h5></a>
      </div>
      <div class="doctorName">
        <h6 class="doctor-name"></h6>
        <h7 class="specialization"></h7>
      </div>
    </header>

    <div class="block-add-resolution">
      <div class="added-resolution-message">Added!</div>
    </div>

    <section>
      <div class="current-next">
        <div class="row">
          <div>
            <h5>Current patient:</h5>
            <h6 class="current-patient"></h6>
          </div>
        </div>

        <div class="form-inline">
          <button class="next-patient btn btn-info">next patient</button>
        </div>
      </div>

      <div class="resolution-area">
        <div>
          <form class="set-resolution">
            <div class="form-group">
              <label>Resolution</label>
              <textarea id="resolution" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-info">set</button>
          </form>
        </div>
        <div>
          <form style="width: 125px" class="find-resolution">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="search name"
                required
              />
            </div>
            <button type="submit" class="btn btn-info">find resolution</button>
          </form>
        </div>
      </div>

      <div style="font-size: small" class="resolutions-wrapper">
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th scope="col">Medical card №</th>
              <th scope="col">Name</th>
              <th scope="col">Resolution №</th>
              <th scope="col">Text</th>
              <th scope="col">Created</th>
              <th scope="col">Doctor</th>
              <th scope="col">Specialization</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>

    <div class="popupwrapper">
      <div class="popup"></div>
    </div>
  </body>

  <script type="module" src="../js/pages/doctor.js"></script>
</html>
