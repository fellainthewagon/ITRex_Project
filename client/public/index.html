<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Clinic</title>
  </head>
  <body>
    <div class="super">
      <div class="queue">
        <header>
          <div class="title">
            <h2>Queue</h2>
          </div>
          <div class="line"></div>
        </header>

        <section>
          <div>
            <h5>Current patient:</h5>
            <div class="current-patient"></div>
          </div>
          <div>
            <h5>Form</h5>
            <form class="add-patient" method="POST">
              <input
                id="add-patient"
                name="key"
                type="text"
                placeholder="patient"
                required
              />
              <button>Add</button>
            </form>
          </div>
        </section>
        <div class="line"></div>

        <section>
          <div>
            <h5>Search</h5>
            <form class="find-resolution">
              <input
                id="find-patient-queue"
                type="text"
                name="patient"
                placeholder="search"
                required
              />
            </form>
          </div>
          <div>
            <h5>Resolution:</h5>
            <div class="show-resolution"></div>
          </div>
        </section>
      </div>
      <div class="doctor">
        <header>
          <div class="title">
            <h2>Cabinet</h2>
          </div>
          <div class="line"></div>
        </header>

        <section>
          <div>
            <h5>Current patient:</h5>
            <div class="current-patient"></div>
          </div>
          <div class="next_patient">
            <h5>Next patient</h5>
            <button id="next-btn">Next</button>
          </div>
        </section>
        <div class="line"></div>

        <section>
          <h5>Set appointment resolution</h5>
          <div>
            <form class="add-resolution" method="POST">
              <textarea
                id="resolution"
                name="patient"
                rows="3"
                cols="15"
                required
              ></textarea>
              <button>Add</button>
            </form>
          </div>
        </section>
        <div class="line"></div>

        <section>
          <div>
            <h5>Show resolution</h5>
            <form class="find-resolution" method="GET">
              <input
                id="find-patient-doctor"
                type="text"
                name="name"
                placeholder="patient"
                required
              />
              <button>Show</button>
            </form>
          </div>
          <div class="resolution-body">
            <div>
              <h5>Resolution:</h5>
              <div class="show-resolution"></div>
            </div>
            <div>
              <button id="delete-btn">Delete</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
